<template> 
    <lightning-record-edit-form 
        object-api-name="Contact"
        onsuccess={handleSuccess}>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <!-- Your lightning-input-field components here -->
                <lightning-input-field field-name="FirstName"></lightning-input-field> 
                <lightning-input-field field-name="LastName"></lightning-input-field> 
                <lightning-input-field field-name="Tipo_de_Indetificacion__c" value={tipoId}></lightning-input-field> 
                <lightning-input-field field-name="N_mero_de_indetificacion__c" value={numId}></lightning-input-field> 
            </div>

            <div class="slds-col slds-size_1-of-2">
                <!-- More lightning-input-field components here -->
                <lightning-input-field field-name="N_mero_de_Pasaporte__c"></lightning-input-field> 
                <lightning-input-field field-name="Nacionalidad__c"></lightning-input-field> 
                <lightning-input-field field-name="Birthdate"></lightning-input-field> 
                <lightning-input-field field-name="Email"></lightning-input-field> 
            </div>
        </div>
    
        <lightning-button label="Crear Contacto" type="submit"></lightning-button>
    </lightning-record-edit-form>
</template>
